<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Amin</title>
</head>
<body>
    <h1>AL AMIN  HOSSAIN</h1>
<h1 id="empty"></h1>
    <button type="button" onclick="myposition()">GET LOCATION</button>
    <script>
        var h=document.getElementById("empty");
        function myposition(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(shoelocation);

            }
        }
        function shoelocation(position){
        h.innerHTML="long:" +position.coords.latitude;
        }
    </script><br>
    
</body>
</html>
